<button
  [class]="
    'button ' + (navigationPoint().label === SidePanelNavigator.Settings ? 'last-element' : '')
  "
  [disabled]="navigationPoint().disabled"
  [routerLink]="navigationPoint().path"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <span class="material-symbols-outlined icon">
    {{ navigationPoint().iconName }}
  </span>
  {{ navigationPoint().label }}
</button>
